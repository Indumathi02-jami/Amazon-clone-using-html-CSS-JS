<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
        <a href="/" class="logo"><img src="assets/amazon_logo_dark.png" 
       width="100px" alt=""></a>
       <div class="signin-container">
            <h1 class="signin-title">Sign in</h1>
            <h5 class="input-label">Email or mobile number</h5>
            <input type="text" name="" id="">
            <button>Continue</button>
            <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of use</span> and 
                <span>Privacy Notice.</span>
            </p>
            <p class="sigin-help">&#9656 <span>Need help</span></p>
            <hr>
            <h4>Buying for work</h4>
            <p class="signin-business"><span>Shop on Amazon Business</span></p>
            
        </div>
        <div class="signin-bottom">
            <hr>
            <p>New to Amazon</p>
            <hr>
        </div>
        <button class="signin-signup-btn">Create your Amazon Account</button>
    <footer style="bottom: 0;">
            <div class="footer-link">
                <a href="#">Conditions of use</a>
                <a href="#">Privacy Notice</a>
                <a href="#">Help</a>
            </div>
            <p class="footer-copy-right">@ 1996-2025, Amazon.com, Inc. or its 
                affiliaters
            </p>
    </footer>
</body>
</html>
