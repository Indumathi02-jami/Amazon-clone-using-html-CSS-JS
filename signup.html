<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/" class="logo"><img src="assets/amazon_logo_dark.png" 
        width="100px" alt=""></a>
        <div class="signin-container">
             <h1 class="signin-title">Sign Up</h1>
             <h5 class="input-label">Your Name</h5>
             <input type="text" name="" id="" placeholder="First and Last Name">
             <h5 class="input-label">Email or Mobile number</h5>
             <input type="text">
             <h5 class="input-label">Password</h5>
             <input type="password" placeholder="Atleast 6 characters ">
             <button>Continue</button>
             <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of use</span> and 
                 <span>Privacy Notice.</span>
             </p>
             <p class="sigin-help">&#9656 <span>Need help</span></p>
             <hr>
             <h4>Buying for work</h4>
             <p class="signin-business"><span>Shop on Amazon Business</span></p>
             
         </div>
         <div class="signin-bottom">
             <hr>
             <p>Have an Account</p>
             <hr>
         </div>
         <a href="signin.html">
             <button class="signin-signup-btn">Login with Amazon Account</button>
         </a>
         
     <footer style="bottom: 0;">
             <div class="footer-link">
                 <a href="#">Conditions of use</a>
                 <a href="#">Privacy Notice</a>
                 <a href="#">Help</a>
             </div>
             <p class="footer-copy-right">@ 1996-2025, Amazon.com, Inc. or its 
                 affiliaters
             </p>
     </footer>
</body>
</html>
